<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title id="title">Điện máy Tiến Mạnh</title>
  <script>
      setInterval(changeTitle, 1000); // Gọi hàm changeTitle sau mỗi 1 giây (1000ms)

      function changeTitle() {
          var titleElement = document.getElementById("title");
          var currentTitle = titleElement.innerHTML;
          
          // Thay đổi tiêu đề
          if (currentTitle === "Điện máy Tiến Mạnh") {
              titleElement.innerHTML = "1 tin nhắn mới";
          } else {
              titleElement.innerHTML = "Điện máy Tiến Mạnh";
          }
      }
  </script>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <script src="Build/DienMayTienManh.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content ='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: 'Build/DienMayTienManh.data',
      frameworkUrl: 'Build/DienMayTienManh.framework.js',
      codeUrl: 'Build/DienMayTienManh.wasm',
      streamingAssetsUrl: 'StreamingAssets',
      companyName: 'DefaultCompany',
      productName: 'webGame',
      productVersion: '1.0',
    });
  </script>
</body>
</html>
